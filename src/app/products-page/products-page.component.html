<!-- 
    Here I am using @for loop to iterate over the array of products and display them.
    if we do not have the product list we make an api call and get the response using async.

-->

<div class="products-section">
    @for(
        product of (productsService.products ? productsService.products : productsService.productsSubject$ | async)
        ; track product.id) 
    {
        <div class="product-card">
            <img [src]="product.image" alt="{{ product.name }}" />
            <div class="product-info">
            <h4>{{ product.name }}</h4>
            <p>${{ product.price }}</p>
            </div>
        </div>
    }
</div>
